name: CI

on:
  push:
    branches:
      - main
    paths:
      - 'index.js'
      - 'index.d.ts'
      - 'package.json'
      - 'package-lock.json'
      - 'test/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'index.js'
      - 'index.d.ts'
      - 'package.json'
      - 'package-lock.json'
      - 'test/**'
      - '.github/workflows/ci.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test